<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSDConf</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
  <div class="main">

    <div class="overlay">
      <img src="assets/images/osdpng.png" height="229px" width="358.5px">
      <form>
        <button class="proceed" type="submit">Jump In</button>
      </form>
    </div>

    <div class="screen">
      <div class="navbar">
          <button class="close">
          </button>
          <button class="minimize">
          </button>
          <button class="maximize">
          </button>
          <span class="session">~osdconf/home</span>
      </div>

      <div class="terminal">
        <p class="line1">$&nbsp;Welcome to OSDCONF<span class="cursor1">_</span></p>
        <p class="line2">&nbsp;>&nbsp;Loading assets...<span class="cursor2">_</span></p>
        <p class="line3">$&nbsp;"A Two Day Conference"<span class="cursor3">_</span>
      </div>

    </div>

  </div>
</body>
</html>
